<script>
   function myFunction() {
        var x = document.getElementById("myNavigation");
        if (x.className === "navigation"){
            x.className += " responsive";
        } else {
            x.className = "navigation";
     
        }
    } 


//close,open modal
 
// Get all the gallery elements
var galleries = document.querySelectorAll('.gallery');


// Add a click event listener to each gallery element
galleries.forEach(function(gallery) {
  gallery.addEventListener('click', function(event) {
    // Check if the clicked element is an image
    if (event.target.classList.contains('gallery-image')) {
      // Create the lightbox element if it doesn't exist
      var lightbox = document.querySelector('.lightbox');
      if (!lightbox) {
        lightbox = document.createElement('div');
        lightbox.classList.add('lightbox');
        document.body.appendChild(lightbox);


        

        // Add an event listener to the lightbox to remove it when clicked
        lightbox.addEventListener('click', function(event) {
          if (event.target === lightbox) {
            document.body.removeChild(lightbox);
          }
        });
      }

      // Update the lightbox content with the clicked image
      var lightboxImage = lightbox.querySelector('.lightbox-image');
      if (!lightboxImage) {
        lightboxImage = document.createElement('img');
        lightboxImage.classList.add('lightbox-image');
        lightbox.appendChild(lightboxImage);
      }
      lightboxImage.setAttribute('src', event.target.getAttribute('src'));
    }
  });
});




    
</script>
